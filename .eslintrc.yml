env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:prettier/recommended
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 4
  quotes:
    - error
    - double
  semi:
    - error
    - always
  prettier:
    - error
    - always
  react/prop-types:
    - off
