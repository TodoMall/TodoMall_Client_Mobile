env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:prettier/recommended
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - prettier
rules:
  indent:
    - error
  quotes:
    - error
    - double
  semi:
    - error
    - always
  prettier/prettier:
    - error
  react/prop-types:
    - off
  react/react-in-jsx-scope:
    - off